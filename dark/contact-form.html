    <!-- Contact -->
    <div class="flex-conteiner-fluid h--100">
	    <div class="row align-items-md-center">
		    <div class="col-12 col-lg-6">
			    <div class="contact-wrap">
			        <h1 class="title title--h3 js-lines-l">Just a form. It’s easy.</h1>
			          <form id="contact-form" data-toggle="validator">
                        <div class="row">
				            <div class="col-12">
						        <div class="form-group">
							        <label class="label" for="name">Name *</label>
                                    <input type="text" class="inputText js-focus" id="name" required autocomplete="off">
							    </div>
				            </div>
				            <div class="col-12">
						        <div class="form-group">
							        <label class="label" for="email">Email *</label>
                                    <input type="email" class="inputText js-focus" id="email" required autocomplete="off">
							    </div>
				            </div>
			            </div>
                        <div class="row">
				            <div class="col-12">
						        <div class="form-group">
							        <label class="label" for="message">Message *</label>
                                    <textarea class="textarea js-focus" id="message" rows="1" required></textarea>
							    </div>
				            </div>
			            </div>
                        <div class="row">
					        <div class="col-12">
                                <button type="submit" class="btn">Send Message</button>
				            </div>
			            </div>
						<div id="validator-contact" class="hidden">&nbsp;</div>
				    </form>				
			    </div>
			</div>	
			<div class="col-12 col-lg-6">
			    <div class="map-block reveal" id="map"></div>
			</div>
		</div>	
	</div>
